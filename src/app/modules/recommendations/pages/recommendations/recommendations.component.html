<div class="container recommendations-container mt-3">
    <h1>Recommendations Page</h1>
    
    <br>

    <div class="card">
        <div class="card-body d-flex justify-content-between">
            <h3>Recommendations API</h3>
            <button class="btn btn-primary" (click)="getRecommendations()">Get Recommendations</button>
        </div>
    </div>

    <br>

    <div *ngIf="recommendations" class="card">
        <div class="card-body">
            <h3>Response: {{ recommendations }}</h3>
        </div>
    </div>
</div>
